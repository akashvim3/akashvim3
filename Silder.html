<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Photo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Style/Silder.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://malsup.github.io/jquery.cycle2.js"></script>
</head>
<body>
    <div id="container">
        <h1>Photo Slider</h1>
        <div class="slider">
            <img src="Image/0_1.png" width="640" height="426" alt="">
            <img src="Image/0_2.png" width="640" height="426" alt="">
            <img src="Image/3.png" width="640" height="426" alt="">
            <img src="Image/4.png" width="640" height="426" alt="">
            <img src="Image/5.png" width="640" height="426" alt="">
            <img src="Image/6.png" width="640" height="426" alt="">
            <img src="Image/7.png" width="640" height="426" alt="">
            <img src="Image/8.png" width="640" height="426" alt="">
            <img src="Image/9.png" width="640" height="426" alt="">
            <img src="Image/10.png" width="640" height="426" alt="">
            <img src="Image/11.png" width="640" height="426" alt="">
            <img src="Image/12.png" width="640" height="426" alt="">
            <img src="Image/13.png" width="640" height="426" alt="">
            <img src="Image/14.png" width="640" height="426" alt="">
            <img src="Image/15.png" width="640" height="426" alt="">
            <img src="Image/16.png" width="640" height="426" alt="">
            <img src="Image/17.png" width="640" height="426" alt="">
            <img src="Image/18.png" width="640" height="426" alt="">
            <img src="Image/19.png" width="640" height="426" alt="">
            <img src="Image/20.png" width="640" height="426" alt="">
            <img src="Image/21.png" width="640" height="426" alt="">
            

        </div>

        <ul id="nav">
            <li id="prev"><a href="#">Previous</a></li>
            <li id="next"><a href="#">Next</a></li>
        </ul>
    </div>

    <script>
        $(document).ready(function(){
            $('.slider').cycle({
                fx: 'fada',
                pause: 1,
                prev: '#prev',
                next: '#next'
            });
        });
    </script>
</body>
</html>
